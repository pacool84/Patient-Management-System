spring.application.name=patient-service

# Database Configuration for H2 (In-Memory Database)
# Ruta donde se expone la consola web de H2 (permite inspeccionar la BD desde un navegador)
spring.h2.console.path=/h2-console

# URL de la base de datos H2 en memoria:
# - jdbc:h2:mem:testdb -> crea una base de datos en memoria llamada "testdb"
# - en memoria significa que los datos se pierden al detener la aplicación
spring.datasource.url=jdbc:h2:mem:testdb

# Clase del driver JDBC que Spring usará para conectar con H2
spring.datasource.driver-class-name=org.h2.Driver

# Credenciales para la conexión a H2 (útiles en entornos de desarrollo/pruebas)
spring.datasource.username=admin_viewer
spring.datasource.password=password

# Dialecto de Hibernate apropiado para generar SQL compatible con H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Estrategia de DDL de Hibernate:
# - update -> actualiza el esquema según las entidades (no elimina tablas)
# - usar con cuidado en desarrollo; en producción conviene controlarlo manualmente
spring.jpa.hibernate.ddl-auto=update

# Indica a Spring que ejecute siempre los scripts de inicialización SQL
# (por ejemplo schema.sql o data.sql) al arrancar la aplicación
spring.sql.init.mode=always

server.port=4000


